<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    /* Default (Light Mode) */
    .brackets { fill: #007ACC; font-weight: 900; } 
    .initials { fill: #1E1E1E; font-weight: 900; }

    @media (prefers-color-scheme: dark) {
      /* Dark Mode */
      .initials { fill: #FFFFFF; }
      .brackets { fill: #4EC9B0; } 
    }
  </style>
  
  <text x="50%" y="50%" 
        font-family="'Cascadia Code'" 
        font-size="55" 
        text-anchor="middle" 
        dominant-baseline="central">
    <!-- <tspan class="brackets">&#123;</tspan> -->
    <tspan class="initials">JCR</tspan>
    <!-- <tspan class="brackets">&#125;</tspan> -->
  </text>
</svg>